     //anonymous function expression
     let sum = function(x=0, y=0){
                 let s = x+y;
                 console.log(`${x} + ${y} = ${s}`);   
               }             
    </script>
    <script>
        console.log('type of sum = '+typeof sum)

        sum(10,20)
        sum('Softwave','IT')
        sum(10.2,45.3);
