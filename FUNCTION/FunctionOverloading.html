<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Overloading</title>
</head>
<body>
    <div id="header">
        <h2>Java Script | Function Overloading</h2>
    </div>

    <script>
        function add(x, y)
        {
            console.log('add function with 2 parameters')   
        }        
        function add()
        {
            console.log('add function with no parameters')
        }
        //function calling
        add(10,20);        
        add();
    </script>
</body>
</html>
