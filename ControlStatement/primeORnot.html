<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <style>
        #result{
            font-size:22px;
            margin:50px;
            line-height:2;
            font-weight:bold;
        }
    </style>
    <title>Fibanocci</title>
</head>
<body>
    <nav id=header>
        <h2>Java Script | Primt Number or Not</h2>
    </nav>

    <div id="result"></div>

    <script>
        let num = 48;
        let flag=0;

        for(i=2;i<num;i++){
            let rem = num%i;
            if(rem==0){
                flag=1;
                break;
            }
        }//for

        if(flag==0)
         document.getElementById('result').innerHTML = `${num} is PRIME`;
        else
        document.getElementById('result').innerHTML = `${num} is NOT PRIME`;
    </script>
</body>
</html>
