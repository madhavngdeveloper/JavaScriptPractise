    <title>Array Methods</title>

<body>
    <nav id="header">
        <h2>Java Script | Array | fill()</h2>
    </nav>

    <script>
       let courses = ["Core Java", "Adv Java", "Hibernate", "Spring"];
       courses[10]='Java Script' 
       console.log(`Size of Array = ${courses.length}`) 
       console.log(courses); 
       //courses.fill('SIT');
       //courses.fill('SIT',4) //4 - starting index
       courses.fill('SIT',4,10);
       console.log(courses);  
    </script>
