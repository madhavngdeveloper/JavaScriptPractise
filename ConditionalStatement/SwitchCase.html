<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <style>
        #msg {
            margin: 50px;
            width: 320px;
            background: linear-gradient(45deg, black 50%, darkred 50%);
            color: white;
            text-align: center;
            padding: 10px;
            font-family: 'comic sans ms', serif;
            font-size: 28px;
            border-radius: 15px;
            box-shadow: 0 0 10px black;
        }
    </style>
    <title>switch</title>
</head>

<body>
    <div id="header">
        <h2>Java Script | switch..case..default</h2>
    </div>

    <script>
        let n = 1;

        switch (n) 
        {
            case 0:
                console.log('A');
                break;
            case 1:
                console.log('B');
                break;
            case 2:
                console.log('C');
                break;
            default:
                console.log('D');
        } //switch close

    </script>
</body>

</html>
