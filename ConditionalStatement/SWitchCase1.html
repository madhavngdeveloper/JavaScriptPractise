<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <style>
        #msg {
            margin: 50px;
            width: 320px;
            background: linear-gradient(45deg, black 50%, darkred 50%);
            color: white;
            text-align: center;
            padding: 10px;
            font-family: 'comic sans ms', serif;
            font-size: 28px;
            border-radius: 15px;
            box-shadow: 0 0 10px black;
        }
    </style>
    <title>switch</title>
</head>

<body>
    <div id="header">
        <h2>Java Script | Day Name</h2>
    </div>

    <script>
        let today = new Date();
        console.log(today);

        let day = today.getDay();
        console.log(day);

        let day_name = '';

        switch (day) 
        {
            case 0:
                day_name = 'SUNDAY';
                break;
            case 1:
                day_name = 'MONDAY';
                break;
            case 2:
                day_name = 'TUESDAY';
                break;
            case 3:
                day_name = 'WEDNESDAY';
                break;
            case 4:
                day_name = 'THURSDAY';
                break;
            case 5:
                day_name = 'FRIDAY';
                break;
            case 6:
                day_name = 'SATURDAY';
                break;
        }
        console.log(`Today is ${day_name}`)
    </script>
</body>

</html>
