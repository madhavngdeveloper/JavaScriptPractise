<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <style>
        #odd_or_even{
            margin:50px;
            width:160px;
            background:linear-gradient(45deg,black 50%, darkred 50%);
            color:white;
            text-align:center;
            padding:10px;
            font-size:20px;
            border-radius:15px;
            box-shadow:0 0 10px black;
        }
    </style>
    <title>Odd or Even</title>
</head>
<body>
    <div id="header">
        <h2>Java Script | Odd or Even</h2>
    </div>

    <div id="odd_or_even"></div>
    <script>
        let n = 105;
        let rem = n%2;
        /*
        if(rem == 0){
            console.log(`${n} is EVEN`);
        }
        else{
            console.log(`${n} is ODD`)
        }
        */
        let res = '';
        if(rem == 0)
           res = `${n} is EVEN`;
        else
           res = `${n} is ODD`;

        document.getElementById('odd_or_even').innerHTML = res;      
    </script>
</body>
</html>
