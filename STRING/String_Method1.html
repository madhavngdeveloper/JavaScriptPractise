<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin:0px;            
        }
        #header{
            background:linear-gradient(45deg,black 50%,orangered 50%);
            padding:10px;
            color:white;
        }
        #header h2{
            margin:5px 0px;
        }
    </style>
    <title>Strings</title>
</head>
<body>
    <nav id="header">
        <h2>Java Script | String | Methods</h2>
    </nav>
    <script>
        let str = 'Softwave IT Solutions';
        console.log(`Size of "${str}" = ${str.length}`);

        console.log('charAt(0) = '+ str.charAt(0));

        console.log(`indexOf('o') = ${str.indexOf('o')}`);
        console.log(`lastIndexOf('o') = ${str.lastIndexOf('o')}`);
        console.log(`indexOf('ol') = ${str.indexOf('ol')}`);
        console.log(`indexOf('ot') = ${str.indexOf('ot')}`);
    </script>
    <script>
        let name = 'SoftwaveIT';
        console.log(`${name}`);
        //name.concat(' Ameerpet');
        name = name.concat(' Ameerpet');
        console.log(`${name}`);
    </script>
</body>
</html>
