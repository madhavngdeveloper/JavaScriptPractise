<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Right Click</title>
</head>

<body>
    <nav id="header">
        <h2>Java Script | Disable Right Click and Selection</h2>
    </nav>
    <section>
        <article>
            9848586878
        </article>
    </section>
    <script>
        document.addEventListener('contextmenu', function () {
            event.preventDefault();
            alert('This operation is not allowed on this page!')
        })
    </script>
    <!-- to disable the selection-->
    <script>
        document.onselectstart = function () {
            return false;
        }   
    </script>
</body>

</html>
