<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        div{
            margin:20px;
        }
        div img{            
            box-shadow:0 0 10px black;
            border-radius:15px;
        }
    </style>
    <title>Mouse Event</title>
</head>
<body>
    <nav id="header">
        <h2>Java Script | Event | mouseover & mouseout</h2>
    </nav>
    <div>
        <img src="../images/bulboff.png" alt="" onmouseover="bulbon()" onmouseout="bulboff()">
    </div>
    <script>
        let bulb = document.querySelector('img');
        function bulbon(){
            bulb.setAttribute('src','../images/bulbon.png');
        }
        function bulboff(){
            bulb.setAttribute('src','../images/bulboff.png');
        }
    </script>
</body>
</html>
