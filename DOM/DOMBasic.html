    <script>
        let doc = document;
        console.log(`Type of doc = ${typeof doc}`);
        console.log(doc); //HTMLDocument

        console.log(`Title = ${doc.title}`)
        console.log(`URL = ${doc.URL}`)
        console.log(`Link Color = ${doc.linkColor}`)
        console.log(`Active Link Color = ${doc.alinkColor}`)

        console.log(`Background Color = ${document.bgColor}`)
        console.log(`Foreground Color = ${document.fgColor}`)

        console.log(`No of Links = ${document.links.length}`)
    </script>
    <script>
        //get the reference of an element (article_1)
        let article_1 = document.getElementById('article_1')
        let matter_html = article_1.innerHTML
        console.log(`InnerHTML = ${matter_html}`)

        let matter_text = article_1.innerText
        console.log(`InnerText = ${matter_text}`)

        //to change content
        let matter = '<h1>Welcome to Softwave IT</h1>'
        //article_1.innerHTML = matter
        article_1.innerText = matter
