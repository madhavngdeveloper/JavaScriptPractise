<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <style>
        img{
            width:350px;
            height:200px;
            display:block;
            margin:50px auto;
            border:2px solid black;
            border-radius:15px;
            padding:5px;
            box-shadow:0 0 10px black
        }
    </style>
    <title>DOM</title>
</head>
<body>
    <div id="header">
        <h2>Java Script | DOM | Change Attribute Value</h2>
    </div>
    <section>
        <article>
            <img src="../../HTML/images/food/burgers-2.jpg" alt="" onclick='changeImage()'>
        </article>
    </section>

    <script>
        let flag=0
        let changeImage = ()=>{
            let image = document.querySelector('img');
            if(image!=null){
                if(flag==0){
                   image.src='../../HTML/images/food/burgers-3.jpg';
                   flag = 1;
                }
                else{
                    flag=0;
                    image.src='../../HTML/images/food/burgers-2.jpg';
                }
            }
        }
    </script>
</body>
</html>
