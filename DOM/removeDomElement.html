<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <style>
        div{
            margin:30px;
        }
        .container{            
            width:500px;
            height:200px;
            padding:10px;
            border-radius:20px;
            box-shadow:0 0 10px black;
        }
        button{
            padding:10px;
            width:200px;
            font-size:20px;            
        }
    </style>
    <title>DOM</title>
</head>
<body>
    <nav id="header">
        <h2>Java Script | DOM | Create New Heading</h2>
    </nav>

    <div class="container">
        <h2>Softwave IT</h2>
        <h2 id="h2Tag">Ameerpet</h2>
        <h2>Hyderabad</h2>
    </div>
    
    <div>
        <button onclick="deleteHead()">Delete Head</button>
    </div>

    <script>
        function deleteHead()
        {
          let h2Tag = document.querySelector('#h2Tag');
          if(h2Tag != null)
          {
           let parent = document.querySelector('.container');
           parent.removeChild(h2Tag);   
          }
          else
          {
           alert('No matching element found for removal!')   
          }
        }    
    </script>
</body>
</html>
